<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงชื่อเข้าใช้</title>
  <link rel="stylesheet" href="/Css/style_login.css" />
  <link rel="icon" href="/Images/logo.jpg" type="image/png">
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="/Images/logo kmutnb final.png">
      <p>ระบบโครงงานพิเศษและโครงงานสหกิจ</p>
    

    </div>
    <div class="loginbox">
      <h2>ลงชื่อเข้าใช้</h2>

    
      <div class="student-box" style="--bg:#fc6100;">
        <p><img src="/Images/teacher.png" width="auto" height="25">อาจารย์หรือบุคลากรทางการศึกษา</p>
      </div>
      
  

      <form action="#" method="POST">
        
        <label for="fullname">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อ นามสกุล" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรอกอีเมล" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>

        <a href="/Html/Inweb/Professor/ProjectList_Pr.html" class="buttona">ลงชื่อเข้าใช้</a>
      </form>
      <div class="register">
        <p><a href="login_Stu.html">ลงชื่อเข้าใช้ของนักศึกษา</a></p>
         <p><a href="/Html/Inweb/Staff/ProjectList_st.html">ลงชื่อเข้าใช้ของเจ้าหน้าที่</a></p>
        <p>ยังไม่มีบัญชี? <a href="registerchoose.html">สมัครสมาชิก</a></p>
      </div>

    </div>
  </div>


  
  

</body>
</html>
