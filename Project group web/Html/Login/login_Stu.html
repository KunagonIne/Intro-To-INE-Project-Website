<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าหลัก</title>
  <link rel="stylesheet" href="/Css/style_login.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="/Images/logo kmutnb final.png">
      <p>ระบบโครงงานพิเศษและโครงงานสหกิจ</p>
    

    </div>
    <div class="loginbox">
      <h2>ลงชื่อเข้าใช้</h2>

    
      <div class="student-box" style="--bg:#00910e;">
        <p><img src="/Images/student.png" width="auto" height="25">นักศึกษา</p>
      </div>
      
  

      <form action="#" method="POST">
        
        <label for="fullname">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อ นามสกุล" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรอกอีเมล" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>

         <label for="class">สาขาวิชา</label>
        <select name="branch ฃ" id="branch" >
          <option value="" disabled selected></option>
          <option value="volvo">Ine</option>
          <option value="saab">placeholder</option>
          <option value="opel">placeholder</option>
          <option value="audi">placeholder</option>
        </select>

        <button type="submit" style="margin-top: 10px;">ลงชื่อเข้าใช้</button>
      </form>
      <div class="register">
        <p><a href="login_Pr.html">ลงชื่อเข้าใช้<br>ของอาจารย์หรือบุคลากรทางการศึกษา</a></p>
        <p>ยังไม่มีบัญชี? <a href="registerchoose.html">สมัครสมาชิก</a></p>
      </div>

    </div>
  </div>


  
  <a class="portal" href="/Portal.html">ประตูมิติ</a>

</body>
</html>
