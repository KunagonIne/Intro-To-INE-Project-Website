<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าหลัก</title>
  <link rel="stylesheet" href="../Css/style.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="../Images/logo kmutnb final.png">
      <p>ระบบโครงงานพิเศษและโครงงานสหกิจ</p>
    </div>
    <div class="loginbox">
      <h2>สมัครสมาชิก</h2>
      <form action="#" method="POST">
        <label for="fullname">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อ-นามสกุล" required>

        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรอกอีเมล" required>

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>

        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน" required>

        <button type="submit">สมัครสมาชิก</button>
      </form>
      <div class="register">
        <p>มีบัญชีแล้ว? <a href="index.html">ลงชื่อเข้าใช้</a></p>
      </div>
    </div>
  </div>


  <div>
      <a class="portal" href="Portal.html">ประตูมิติ</a>
  </div>

</body>
</html>
